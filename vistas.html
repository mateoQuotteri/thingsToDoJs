<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas Pendientes</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Lista de Tareas Pendientes</h1>
  
  <form id="taskForm">
    <input type="text" id="newTaskInput" placeholder="Agregar nueva tarea" />
    <button type="submit">Agregar</button>
  </form>
  
  <ul id="taskList">
    <li>
      <input type="checkbox">
      <span>Completar el proyecto de JavaScript</span>
      <button class="delete-button">X</button>
    </li>
    <li>
      <input type="checkbox" checked>
      <span class="completed">Comprar ingredientes para cocinar</span>
      <button class="delete-button">X</button>
    </li>
    <li>
      <input type="checkbox">
      <span>Hacer ejercicio por 30 minutos</span>
      <button class="delete-button">X</button>
    </li>
  </ul>
  

  <script src="./script.js"></script>
</body>
</html>
